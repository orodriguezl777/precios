<html>

<body>
  <!-- Menú de navegación --------------------------------------------------------------------------->
  <div class="home">
    <div class="box1">
      <img src="img/logo.png" style="width: 25%;">
    </div>

    <div class="box2">
      <h1>Calculadora de precios</h1>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>

    <div class="bloc">
      <div class="blocS">
        <div class="box5">

          <div class="box51">
            <p id="title1" class="d-inline"></p>
          </div>

          <div class="box52">
            <p id="textPrice1"></p>
          </div>

          <div class="box53">
            <p>Precio: <a id="total1"></a></p>
          </div>

          <div class="box54">
            <button id="button1" type="button" class="btn btn-outline-primary btn-lg px-5 mb-2"></button>
          </div>
        </div>

        <div class="box6">

          <div class="box61">
            <form id="form1" name="form1" action="" method="post">
              <p id="title2"></p>
              <select id="periode1" class="px-2" name="periode1">
                <script type="text/javascript">
                  document.write("<option>Mensual</option>")
                  document.write("<option>Anual</option>")
                  document.write("<option>Bianual</option>")
                </script>
              </select>
              <p id="subtitle2"></p>
              <select id="users1" class="px-4" name="users1">
                <script type="text/javascript">
                  for(x=10; x<110; x=x+10){
                    document.write("<option>" + x + "</option>")
                  }
                </script>
              </select>
            </form>
          </div>

          <div class="box62">
            <p id="textPrice2"></p>
          </div>

          <div class="box63">
            <p>Precio: <a id="total2" name="total2"></a></p>
          </div>

          <div class="box64">
            <button id="button2" type="button" class="btn btn-primary btn-lg px-5 mb-2"></button>
          </div>
        </div>

        <div class="box7">

          <div class="box71">
            <form id="form2" name="form2" action="" method="post">
              <p id="title3"></p>
              <p id="subtitle3"></p>
              <select id="users2" class="px-4" name="users2">
                <script type="text/javascript">
                  for(x=10; x<110; x=x+10){
                    document.write("<option>" + x + "</option>")
                  }
                </script>
              </select>
            </form>
          </div>

          <div class="box72">
            <p id="textPrice3"></p>
          </div>

          <div class="box73">
            <p>Precio: <a id="total3" name="total3"></a></p>
          </div>

          <div class="box74">
            <button id="button3" type="button" class="btn btn-primary btn-lg px-5 mb-2"></button>
          </div>

        </div>
      </div>

      <div class="blocI">
        <div class="box8">
          <p id="textConditions"></p>
        </div>
      </div>
    </div>

    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"><h5>Precios &copy; 2019</h5></div>
    <div class="box12"></div>

  </div>
